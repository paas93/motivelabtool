<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도구 모음</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .tool {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .tool h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }
    .tool p {
      margin: 0 0 10px;
      color: #666;
    }
    .tool a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #0078D4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .tool a:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tool">
      <h2>재고 관리</h2>
      <p>QSM 재고 관리 시트</p>
      <a href="https://docs.google.com/spreadsheets/d/1xCHdKYQduodepVxT5dt74z5eIPtkoj82sNxjSItrWp0/edit?gid=601366902#gid=601366902" target="_blank">이동하기</a>
    </div>
    <div class="tool">
      <h2>REMAKE 재고 관리</h2>
      <p>REMAKE샵 재고 관리 시트</p>
      <a href="https://docs.google.com/spreadsheets/d/1kjI3P6J2pX-BDqszg0519GJ8ZXLWOOirxOl6KSLi_i8/edit?gid=1858905156#gid=1858905156" target="_blank">이동하기</a>
    </div>
    <div class="tool">
      <h2>할인적용 계산기</h2>
      <p>할인 및 쿠폰 적용 시 최종 할인가를 계산</p>
      <a href="https://docs.google.com/spreadsheets/d/1Z1DHbhRBBfzHdw9A5F3WCsfOtq87OoVwIcBXCnD_8JA/edit?gid=667952709#gid=667952709" target="_blank">이동하기</a>
    </div>
    <div class="tool">
      <h2>옵션별 판매량 추출</h2>
      <p>판매데이터를 옵션별 판매량으로 정리</p>
      <a href="https://docs.google.com/spreadsheets/d/1g5SL3AO4IazEvcUZX98q1-mrHBgFsFKSO-w43WMCdBs/edit?gid=1094824076#gid=1094824076" target="_blank">이동하기</a>
    </div>
    <div class="tool">
      <h2>HTML 정리 도구</h2>
      <p>이미지에 링크를 쉽게 걸 수 있게</p>
      <a href="https://paas93.github.io/htmledit/" target="_blank">이동하기</a>
    </div>
  </div>
</body>
</html>
